
<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/radian.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/hljs.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10">



<h3>Se espera 50% de probabilidad de obtener cara o sello</h3>

<div class="form-inline">
  <label>Cu√°ntas veces hay que tirar la moneda?</label>
  <select ng-model="n_trials" ng-init="n_trials='4'">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="8">8</option>
      <option value="15">15</option>
      <option value="50">50</option>
      <option value="500">500</option>
  </select>
</div>
<br>

<plot width=600 height=300 aspect=3 stroke-width=2 stroke="red"
    axis-y="off">
  <lines label="my_data" x="[[x_data.x]]" y="[[y_data.y]]"  />
</plot>

<plot-data name="y_data" src="y_{{n_trials}}.csv" format="csv">
    <metadata name="distri"></metadata>
</plot-data>

<plot-data name="x_data" src="x_data.csv" format="csv">
    <metadata name="x" label="Probabilidad de obtener cara o sello"></metadata>
</plot-data>


      </div>
    </div>
  </div>
  <script src="lib/jquery.js"></script>
  <script src="lib/jquery.csv.js"></script>
  <script src="lib/hljs.js"></script>
  <script src="lib/bootstrap.js"></script>
  <script src="lib/escodegen.browser.js"></script>
  <script src="lib/d3.v2.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/radian.js"></script>
</body>
</html>
